<!DOCTYPE html>

    <title>Expanding Cards</title>
    <!-- Site Stylesheet-->
    <link rel="stylesheet" href="css/site.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins&family=Roboto&display=swap"

<body>
    <div class="container">
        <!-- Panel 1 -->

        </div>
        <!-- Panel 2 -->
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1642426697181-9a297a6b50e9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">

        </div>

        <div class="panel"

            style="background-image: url('https://images.unsplash.com/photo-1536048810607-3dc7f86981cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cml2ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60')">
